<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NWS Alert</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #444444;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .alert-card {
      background: #555555;
      border-radius: 10px;
      padding: 1.2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 12px rgba(255,0,0,0.4);
      text-align: center;
    }

    .alert-text {
      font-size: 48px;
      font-weight: bold;
      color: red;
      animation: flash 1s infinite;
      margin-bottom: 1rem;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .event {
      background: yellow;
      color: black;
      font-weight: bold;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .summary {
      font-size: 1rem;
      margin-bottom: 1.2rem;
      color: #eaeaea;
    }

    .label {
      background: yellow;
      color: black;
      font-weight: bold;
      display: inline-block;
      padding: 0.3rem 1rem;
      border-radius: 6px;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .affected {
      white-space: pre-wrap;
      color: #dddddd;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="alert-card">
    <div class="alert-text">ALERT!</div>
    <div id="alert-content">Loading alert data...</div>
  </div>

  <script>
    require(["esri/request"], function(esriRequest) {
      const url = "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/NWS_Watches_Warnings_v1/FeatureServer/6/query";

      esriRequest(url, {
        query: {
          where: "AreaIds LIKE 'AR%'",
          outFields: "Event,Summary,Affected,Start",
          orderByFields: "Start DESC",
          returnGeometry: false,
          f: "json"
        },
        responseType: "json"
      }).then(response => {
        const features = response.data.features;
        if (!features.length) {
          document.getElementById("alert-content").innerHTML = "<p>No active alerts for Arkansas.</p>";
          return;
        }

        const f = features[0].attributes;

        const html = `
          <div class="event">${f.Event}</div>
          <div class="summary">${f.Summary}</div>
          <div class="label">Areas Impacted:</div>
          <div class="affected">${f.Affected}</div>
        `;

        document.getElementById("alert-content").innerHTML = html;
      }).catch(err => {
        console.error("Error loading NWS alert:", err);
        document.getElementById("alert-content").innerHTML = "<p>Error loading alert data.</p>";
      });
    });
  </script>
</body>
</html>
