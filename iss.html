<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive N2YO Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #widget-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .n2yo-widget {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <script>
      var norad_n2yo = '25544';      // ISS
      var size_n2yo = 'medium';      // Options: small, medium, large
      var allpasses_n2yo = 1;        // Show all passes
      var map_n2yo = 4;              // Map style
    </script>
    <script src="https://www.n2yo.com/js/widget-tracker.js"></script>
  </div>
</body>
</html>
