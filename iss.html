<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resizable N2YO Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #widget-wrapper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="widget-wrapper">
    <script>
      // Dynamically resize based on window size
      function embedWidget() {
        let width = window.innerWidth;
        let height = window.innerHeight;

        // Clear existing widget if any
        document.getElementById('widget-wrapper').innerHTML = '';

        // Inject N2YO widget script
        let script1 = document.createElement('script');
        script1.innerHTML = `
          var norad_n2yo = '25544';
          var size_n2yo = 'small';
          var allpasses_n2yo = 1;
          var map_n2yo = 4;
        `;
        document.getElementById('widget-wrapper').appendChild(script1);

        let script2 = document.createElement('script');
        script2.src = 'https://www.n2yo.com/js/widget-tracker.js';
        document.getElementById('widget-wrapper').appendChild(script2);
      }

      window.onload = embedWidget;
      window.onresize = embedWidget;
    </script>
  </div>
</body>
</html>
