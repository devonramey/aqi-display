<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arkansas Threat Intelligence Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-title {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 42px;
      color: #5CF2FF; /* Updated text color */
      white-space: nowrap;
      animation:
        slideIn 2s ease-out forwards,
        glowPulse 2s infinite 1s;
      opacity: 0;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 2px #5CF2FF,
          0 0 4px #5CF2FF,
          0 0 6px #5CF2FF,
          0 0 8px #5CF2FF;
      }
      50% {
        text-shadow:
          0 0 1px #5CF2FF,
          0 0 2px #5CF2FF,
          0 0 3px #5CF2FF,
          0 0 4px #5CF2FF;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="header-title">ARKANSAS THREAT INTELLIGENCE PORTAL</div>
  </div>
</body>
</html>
