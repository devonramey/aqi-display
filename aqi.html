<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #444444;
    font-family: 'Segoe UI', sans-serif;
    width: 100%;
    height: 100%;
    overflow: hidden;
    color: white;
  }

  .aq-card {
    background: #555555;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    width: 100%;
    box-sizing: border-box;
    max-width: 450px;
    margin: 0 auto;
    color: white;
  }

  h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.4rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
  }

  th, td {
    text-align: left;
    padding: 0.6rem 0.4rem;
    border-bottom: 1px solid #666;
  }

  th {
    font-weight: 600;
    color: #dddddd;
  }

  td {
    color: #ffffff;
  }

  .aqi-badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    min-width: 50px;
    color: white;
    font-size: 0.9rem;
  }

  .green { background: #4caf50; }
  .yellow { background: #ffeb3b; color: black; }
  .orange { background: #ff9800; }
  .red { background: #f44336; }
  .purple { background: #9c27b0; }
  .maroon { background: #800000; }
  .gray { background: #aaa; color: black; }

  .loading {
    text-align: center;
    font-style: italic;
    color: #cccccc;
  }

  @media (max-width: 400px) {
    .aq-card {
      padding: 1rem;
      font-size: 0.9rem;
    }

    table {
      font-size: 0.85rem;
    }

    .aqi-badge {
      min-width: 40px;
    }
  }
</style>
